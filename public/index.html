<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="header">
      <a class="header-link" href="https://www.last.fm/">Last.fm</a>
      <div class="header-search">
        <input placeholder="Поиск музыки...">
      </div>
    </div>
    <div class="main-page">
      <div class="search-content" style="display: none;">
        <!-- Поиск - исполнители-->
        <div class="section-wrapper">
          <div class="section-caption" id="search-section-caption">Результаты поиска "тут строка поиска"</div>
          <div class="section-subcaption">Исполнители</div>
          <div class="section-blocks" id="search-artists"></div>
          <a class="section-more-results" href="https://www.last.fm/">Больше исполнителей...</a>
        </div>
        <!-- Поиск - альбомы -->
        <div class="section-wrapper">
          <div class="section-subcaption">Альбомы</div>
          <div class="section-blocks" id="search-albums"></div>
          <a class="section-more-results" href="https://www.last.fm/">Больше альбомов...</a>
        </div>
        <!-- Поиск - треки -->
        <div class="section-wrapper">
          <div class="section-subcaption">Треки</div>
          <div class="section-list" id="search-tracks"></div>
          <a class="section-more-results" href="https://www.last.fm/">Больше треков...</a>
        </div>
      </div>
      <div class="main-content">
        <!-- Исполнители -->
        <div class="section-wrapper">
          <div class="section-caption">Популярные исполнители</div>
          <div class="section-blocks" id="artists"></div>
        </div>
        <!-- Популярные треки -->
        <div class="section-wrapper">
          <div class="section-caption">Популярные треки</div>
          <div class="section-blocks"  id="tracks"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      footer
    </div>
    <script src="script.js"></script>
  </body>
</html>
